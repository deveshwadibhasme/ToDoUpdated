<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>What to do today?</title>
    <link rel='stylesheet' href='style.css'>
    <script src='https://kit.fontawesome.com/0f0486bb75.js' crossorigin='anonymous'></script>
    <script src='script.js' defer></script>
</head>

<body>
    <!-- Full page -->
    <div class="wrapper">
        <div class="upper-background">
            <div class="under-wrapper">
                <h1>TODO</h1>
                <div class="input-box">
                    <div class="circle"></div>
                    <!-- Text Input -->
                    <input type="text" autofocus name="input" class="input" autofocus placeholder="Enter Your Tasks....">
                    <button class="add-it" onclick="addTask()">Add To List</button>
                </div>
            </div>
        </div>
        <div class="lower-background">
            <!-- Task Showcase -->
            <ul class="task-list-container">
                <!-- Populate When task added -->
            </ul>
        </div>
    </div>
    <!-- Full page end-->
</body>

</html>
